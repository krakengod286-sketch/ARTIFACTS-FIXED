<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR Viewer — ARTifacts</title>

  <link rel="stylesheet" href="style.css">

  <!-- A-Frame & MindAR -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body, a-scene {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .top-bar {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>

<body>

<!-- Top UI Buttons -->
<div class="top-bar">
  <a href="home.html" class="back-btn">← Back</a>
  <button onclick="logout()">Logout</button>
</div>

<div id="loading">Loading AR… Allow camera access</div>

<!-- MINDAR SCENE -->
<a-scene
    mindar-image="imageTargetSrc: artist1.mind; maxTrack: 1;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true">

    <a-assets id="arAssets"></a-assets>

    <a-camera></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

        <!-- ARTWORK IMAGE -->
        <a-plane id="arPlane" width="1.2" height="1" rotation="-90 0 0"></a-plane>

        <!-- ARTWORK TITLE -->
        <a-text id="arTitle"
                value=""
                color="#ffffff"
                width="2"
                align="center"
                position="0 0.65 0"
                shader="msdf"
                negate="false">
        </a-text>

        <!-- ARTWORK DESCRIPTION -->
        <a-text id="arDesc"
                value=""
                color="#cccccc"
                width="2"
                align="center"
                position="0 0.45 0"
                shader="msdf"
                negate="false">
        </a-text>

    </a-entity>

</a-scene>

<!-- AR Controls -->
<div id="ar-controls">
  <button class="ar-btn" id="prevArt">Prev</button>
  <button class="ar-btn" id="nextArt">Next</button>
</div>

<script src="script.js"></script>

<script>
  // Must be logged-in
  if (!localStorage.getItem("currentUser")) {
    window.location.href = "login.html";
  }

  function logout() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }

  window.addEventListener("load", initAR);
</script>

</body>
</html>
