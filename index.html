<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARTifacts â€” Welcome</title>

  <link rel="stylesheet" href="style.css">

  <style>
    /* Fullscreen layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(145deg, #fafafa, #eaeaea);
    }

    .intro-container {
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }

    /* Animated morphism blob */
    .blob {
      width: 220px;
      height: 220px;
      margin: 0 auto 30px auto;
      background: #ffffff;
      border-radius: 50%;
      box-shadow:
        10px 10px 25px rgba(0,0,0,0.15),
        -10px -10px 25px rgba(255,255,255,0.9);
      animation: morph 6s ease-in-out infinite;
    }

    @keyframes morph {
      0% { border-radius: 55% 45% 60% 40% / 60% 50% 55% 45%; }
      50% { border-radius: 45% 55% 40% 60% / 45% 55% 40% 60%; }
      100% { border-radius: 55% 45% 60% 40% / 60% 50% 55% 45%; }
    }

    h1 {
      font-size: 38px;
      font-weight: 800;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 0.6s;
    }

    p {
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 1s;
    }

    /* Fade animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .enter-btn {
      margin-top: 25px;
      opacity: 0;
      animation: fadeInUp 1.5s ease forwards 1.4s;
    }
  </style>
</head>

<body>

  <div class="intro-container">
    <div class="blob"></div>

    <h1>ARTifacts</h1>
    <p>Augmented Reality Art Experience</p>

    <a href="login.html" class="enter-btn">Enter</a>
  </div>

</body>
</html>
