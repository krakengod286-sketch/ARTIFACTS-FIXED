<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€” ARTifacts</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 0;
      background: linear-gradient(145deg, #fafafa, #eaeaea);
    }

    .login-box {
      width: 340px;
      padding: 30px;
      text-align: center;

      background: #fff;
      border-radius: 14px;
      box-shadow:
        6px 6px 14px rgba(0,0,0,0.15),
        -6px -6px 14px rgba(255,255,255,0.9);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      font-weight: 800;
    }

    input {
      margin-top: 15px;
    }

    .small-text {
      margin-top: 15px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Login</h1>

    <input type="text" id="loginUser" placeholder="Username">

    <input type="password" id="loginPass" placeholder="Password">

    <button onclick="loginUser()">Login</button>

    <p class="small-text">
      No account? <a href="signup.html">Create one</a>
    </p>
  </div>

  <script>
    // Load artists or fallback to empty obj
    function loadArtists() {
      return JSON.parse(localStorage.getItem("artists") || "{}");
    }

    function loginUser() {
      const user = loginUser.value;
    }

    function loginUser() {
      const username = document.getElementById("loginUser").value.trim();
      const password = document.getElementById("loginPass").value.trim();

      if (!username || !password) {
        alert("Enter your username and password.");
        return;
      }

      const artists = loadArtists();

      if (!artists[username]) {
        alert("User does not exist.");
        return;
      }

      if (artists[username].password !== password) {
        alert("Incorrect password.");
        return;
      }

      // Save current logged-in user
      localStorage.setItem("currentUser", username);

      // Redirect to main dashboard (your old index page)
      window.location.href = "home.html";
    }
  </script>

</body>
</html>
